<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="./app.webmanifest">
    <style>
        #smells {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #smells .smell {
            display: block;
            position: absolute;
        }

        @keyframes tilt-shaking {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
    <script src="modules/app.mjs" type="module"></script>
    <script defer>
        customElements
            .whenDefined("scratch-surface")
            .then(() => {
                const scratch = document.getElementsByTagName("scratch-surface");
                scratch[0].style.background = "url('https://dinoanimals.com/wp-content/uploads/2021/01/Burmese-cat-16.jpg')"
                scratch[0].style.backgroundSize = "cover";
                
            });
    </script>
    <template id="scratch-surface-template">
        <slot></slot>
    </template>
</head>
<body>
    <div style="height:50vh">
        <scratch-surface style="height: 90%; display: block;">
        </scratch-surface>
        <div id="itch" style="height:10%;" class="tilt-shaking">
        </div>
    </div>
    <div id="smells">
    </div>
</body>
</html>
