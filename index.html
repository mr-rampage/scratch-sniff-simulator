<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="./app.webmanifest">
    <script src="modules/app.mjs" type="module"></script>
    <script defer>
        document.addEventListener("scratch-up", e => console.log("Scratched Up!"));
        document.addEventListener("scratch-down", e => console.log("Scratched Down!"));
        customElements
            .whenDefined("scratch-surface")
            .then(() => {
                const scratch = document.getElementsByTagName("scratch-surface");
                scratch[0].style.background = "url('https://dinoanimals.com/wp-content/uploads/2021/01/Burmese-cat-16.jpg')"
            });
    </script>
    <template id="scratch-surface-template">
        <slot></slot>
    </template>
</head>
<body>
    <div style="height:100vh">
        <scratch-surface style="height: 100%; display: block;">
        </scratch-surface>
        <scratch-smell style="height: 30%; background:white; display: block;"></scratch-smell>
    </div>
</body>
</html>
