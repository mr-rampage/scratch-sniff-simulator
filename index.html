<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="./app.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css"/>
    <style>
        body 
        {
            overscroll-behavior: contain;
        }
        #smells {
            display: block;
            position : relative;
        }
        
        #smells .smell {
            display: block;
            position: absolute;
            font-size: 4em;
        }
    </style>
    <script src="modules/app.mjs" type="module"></script>
    <script defer>
        customElements
            .whenDefined("scratch-surface")
            .then(() => {
                const scratch = document.getElementsByTagName("scratch-surface");
                scratch[0].style.background = "url('https://dinoanimals.com/wp-content/uploads/2021/01/Burmese-cat-16.jpg')"
                scratch[0].style.backgroundSize = "cover";
                
            });
    </script>
    <template id="scratch-surface-template">
        <slot></slot>
    </template>
</head>
<body>
    <div style="height:50vh" class="test-element">
        <scratch-surface style="height: 90%; display: block; touch-action: none">
        </scratch-surface>
        <div id="itch" style="height:10%;" class="tilt-shaking">
        </div>
    </div>
    <div id="smells">
    </div>
</body>

<audio id="audio">
    <source src = "https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-four/foley_scratchcard_scratching_off_covering_long.mp3">
</audio>
</html>
